<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Edit File Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4caf50;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h2>Edit File Details</h2>

<form th:action="@{/update/{id}(id=${fileEntity.id})}" method="post" enctype="multipart/form-data">
  <label for="region">Region:</label>
  <input type="text" id="region" name="region" th:value="${fileEntity.region}" /><br>

  <label for="youtubeLink">YouTube Link:</label>
  <input type="text" id="youtubeLink" name="youtubeLink" th:value="${fileEntity.youtubeLink}" /><br>

  <label for="date">Date:</label>
  <input type="text" id="date" name="date" th:value="${fileEntity.date}" /><br>

  <label for="numAssignments">Number of Assignments:</label>
  <input type="text" id="numAssignments" name="numAssignments" th:value="${fileEntity.numAssignments}" /><br>

  <input type="submit" value="Save Changes" />
</form>

<a th:href="@{/upload}">Back to Upload</a>
</body>
</html>
